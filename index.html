<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css">

    <title>Checkout</title>

    
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <section id="main">
      <article class="container-form">
        
        <h2>Contact Information</h2>
        <form action="">

          <div class="container-contact-information">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" placeholder="Enter your email" id="email" class="input-style">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" placeholder="Enter your phone" id="phone" class="input-style">
            </div>
          </div>

          <div class="container-shipping-information">
            <h2>Shipping address</h2>
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="text" placeholder="Enter your name" id="name" class="input-style">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" placeholder="Your address..." id="address" class="input-style">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" placeholder="Your city" id="city" class="input-style">
            </div>
            <div class="form-group-location">
              <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country" class="input-style">
                  <option disabled selected>Your country</option>
                  <option value="This is a option">1</option>
                </select>
              </div>
              <div class="form-group">
                <label for="postal">Postal code</label>
                <input type="text" placeholder="Your postcal code..." class="input-style">
              </div>
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" id="save-checkbox" class="checkbox-form"><label for="save-checkbox">Save this information for next time</label>
            </div>
            <div class="form-group-button">
              <input type="submit" value="Continue" class="form-btn">
            </div>
          </div>

        </form>
      </article>
      <article class="container-summary">

        <div class="container-summary-items">
          <div class="container-item">
            <img src="img/photo1.png">
            <div class="item-information">
              <div class="item-name-price">
                <div class="container-name">
                  <p>Vintage Backbag</p>
                </div>
                <div class="container-price">
                  <p class="orange">$54.99</p>
                  <p class="normal">$94.99</p>
                </div>
              </div>
              <div class="container-input-count">
                <button class="btn">-</button>
                <span>1</span>
                <button class="btn">+</button>
              </div>
            </div>
          </div>
  
          <div class="container-item">
            <img src="img/photo2.png">
            <div class="item-information">
              <div class="item-name-price">
                <div class="container-name">
                  <p>Levi Shoes</p>
                </div>
                <div class="container-price">
                  <p class="orange">$74.99</p>
                  <p class="normal">$124.99</p>
                </div>
              </div>
              <div class="container-input-count">
                <button class="btn">-</button>
                <span>1</span>
                <button class="btn">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container-summary-totals">
          <div class="container-t-s">
            <span>Shipping</span>
            <p>$19</p>
          </div>
          <div class="container-t-s">
            <span>Total</span>
            <p>$148.98</p>
          </div>
        </div>
        
      </article>
    </section>
  </body>
</html>
